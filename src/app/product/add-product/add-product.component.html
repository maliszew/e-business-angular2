<div class="account-in">
  <div class="container">
    <form>
      <div class="register-top-grid">
        <h2>PERSONAL INFORMATION</h2>
        <div>
          <span>First Name<label>*</label></span>
          <input type="text">
        </div>
        <div>
          <span>Last Name<label>*</label></span>
          <input type="text">
        </div>
        <div>
          <span>Email Address<label>*</label></span>
          <input type="text">
        </div>
        <div class="clearfix"> </div>
        <a class="news-letter" href="#">
          <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up for Newsletter</label>
        </a>
      </div>
      <div class="register-bottom-grid">
        <h2>LOGIN INFORMATION</h2>
        <div>
          <span>Password<label>*</label></span>
          <input type="password">
        </div>
        <div>
          <span>Confirm Password<label>*</label></span>
          <input type="password">
        </div>
        <div class="clearfix"> </div>
      </div>
    </form>
    <div class="clearfix"> </div>
    <div class="register-but">
      <form>
        <input type="submit" value="submit">
        <div class="clearfix"> </div>
      </form>
    </div>
  </div>
</div>

<form [formGroup]="productForm" (ngSubmit)="addProduct($event)">
  <div class="form-group">
    <label for="tytul">Tytu≈Ç</label><input id="tytul" formControlName="tytul" type="text" placeholder="Product name" class=".form-control">
  </div>
  <div class="form-group">
    <label for="opis">Opis</label><textarea id="opis" formControlName="opis" placeholder="Product description" class=".form-control"></textarea>
  </div>
  <button type="submit">Add</button>
</form>
